<script>
  // smooth scroll on all links from dillonyao.tk
  $(document).ready(function(){
    $("#signupbutton").on('click', function(event) {
      if ($(this.hash).offset()) {
        event.preventDefault();
        $('html, body').animate({
          scrollTop: $(this.hash).offset().top
        }, 1500);
      }
    });
  });
</script>
